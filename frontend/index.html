<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Time-based push notification PWA">
  <meta name="theme-color" content="#2196F3">
  <title>PWA Notification App</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" type="image/png" href="/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .content {
      padding: 20px;
    }

    .auth-section {
      display: none;
    }

    .auth-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2196F3;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #f44336;
      color: white;
    }

    .btn-danger:hover {
      background: #d32f2f;
    }

    .notification-list {
      margin-top: 20px;
    }

    .notification-item {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #2196F3;
    }

    .notification-item h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .notification-item p {
      color: #666;
      margin-bottom: 8px;
    }

    .notification-item .meta {
      font-size: 12px;
      color: #999;
      margin-bottom: 10px;
    }

    .notification-item .actions {
      display: flex;
      gap: 10px;
    }

    .notification-item .actions button {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .logs-section {
      margin-top: 30px;
    }

    .log-item {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      border-left: 4px solid #4caf50;
    }

    .log-item.failed {
      border-left-color: #f44336;
    }

    .log-item h4 {
      margin-bottom: 5px;
      color: #333;
    }

    .log-item .meta {
      font-size: 12px;
      color: #999;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 600;
      color: #999;
      transition: all 0.3s;
    }

    .tab.active {
      color: #2196F3;
      border-bottom: 3px solid #2196F3;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #f44336;
    }

    .success {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #4caf50;
    }

    .install-prompt {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }

    .install-prompt button {
      margin-top: 10px;
      background: #ffc107;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .debug-section {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .debug-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .debug-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .debug-item strong {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .debug-item code {
      display: block;
      background: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      color: #2196F3;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge.success {
      background: #4caf50;
      color: white;
    }

    .badge.error {
      background: #f44336;
      color: white;
    }

    .badge.warning {
      background: #ff9800;
      color: white;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 20px;
      }

      .content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ”” PWA Notifications</h1>
      <p id="userInfo"></p>
      <p style="margin-top: 10px; font-size: 12px;">
        <a href="/debug" style="color: white; text-decoration: underline; opacity: 0.8;">Debug Info</a>
      </p>
    </div>

    <div class="content">
      <!-- Install Prompt -->
      <div id="installPrompt" class="install-prompt hidden">
        <p>Install this app for a better experience!</p>
        <button id="installBtn">Install App</button>
      </div>

      <!-- Auth Section -->
      <div id="authSection" class="auth-section active">
        <div id="loginForm">
          <h2 style="margin-bottom: 20px;">Login</h2>
          <div id="authError" class="error hidden"></div>
          <form id="loginFormElement">
            <div class="form-group">
              <label>Username or Email</label>
              <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" onclick="showRegister()">Register Instead</button>
          </form>
        </div>

        <div id="registerForm" style="display: none;">
          <h2 style="margin-bottom: 20px;">Register</h2>
          <div id="authError" class="error hidden"></div>
          <form id="registerFormElement">
            <div class="form-group">
              <label>Username</label>
              <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-secondary" onclick="showLogin()">Login Instead</button>
          </form>
        </div>
      </div>

      <!-- Main App -->
      <div id="appSection" class="auth-section">
        <div class="tabs">
          <button class="tab active" onclick="switchTab('notifications')">Notifications</button>
          <button class="tab" onclick="switchTab('logs')">Logs</button>
          <button class="tab" onclick="logout()">Logout</button>
        </div>

        <!-- Notifications Tab -->
        <div id="notificationsTab" class="tab-content active">
          <h2 style="margin-bottom: 20px;">Schedule Notification</h2>
          <div id="notificationError" class="error hidden"></div>
          <div id="notificationSuccess" class="success hidden"></div>
          
          <form id="notificationForm">
            <div class="form-group">
              <label>Title</label>
              <input type="text" id="notificationTitle" required>
            </div>
            <div class="form-group">
              <label>Message</label>
              <textarea id="notificationBody" required></textarea>
            </div>
            <div class="form-group">
              <label>Scheduled Time</label>
              <input type="datetime-local" id="notificationTime" required>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="repeatDaily"> Repeat Daily
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Notification</button>
          </form>

          <div class="notification-list">
            <h3 style="margin-top: 30px; margin-bottom: 15px;">Scheduled Notifications</h3>
            <div id="notificationsList"></div>
          </div>
        </div>

        <!-- Logs Tab -->
        <div id="logsTab" class="tab-content">
          <h2 style="margin-bottom: 20px;">Notification Logs</h2>
          <div id="logsList"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
