services:
  postgres:
    image: postgres:15-alpine
    container_name: pwa-example-postgres
    env_file:
      - .env                    # Shared .env file (for DB credentials)
    ports:
      - "5432:5432"
    volumes:
      - pwa_example_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pwa_user -d pwa_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - pwa_example_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pwa-example-backend
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - .env                    # Shared .env file (for VAPID keys, DB config)
      - ./backend/.env          # Backend-specific .env file
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pwa_example_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pwa-example-frontend
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env          # Frontend-specific .env file
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pwa_example_network
    restart: unless-stopped

volumes:
  pwa_example_postgres_data:
    name: pwa_example_postgres_data

networks:
  pwa_example_network:
    name: pwa_example_network
    driver: bridge

